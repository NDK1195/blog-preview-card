<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-custom-yellow text-custom-black">
    <div class="h-screen flex justify-center items-center">
      <div
        class="max-w-[384px] bg-white rounded-[20px] shadow-custom-shadow p-6 m-6 hover:shadow-custom-shadow-hover transition-shadow"
      >
        <img
          src="./images/illustration-article.svg"
          alt="illustration article"
          class="w-full rounded-[10px] mb-6"
        />
        <div class="flex flex-col gap-3 mb-6">
          <p
            class="font-bold text-xs sm:text-sm bg-custom-yellow px-3 py-1 w-fit"
          >
            Learning
          </p>
          <p class="text-xs sm:text-sm font-medium">Published 21 Dec 2023</p>
          <h1
            class="font-bold sm:text-2xl text-xl hover:cursor-pointer hover:text-custom-yellow transition-colors"
          >
            HTML & CSS foundations
          </h1>
          <p class="font-medium text-grey sm:text-base text-sm">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="flex gap-3 items-center">
          <img src="./images/image-avatar.webp" alt="avatar" class="size-8" />
          <p class="font-bold text-sm">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NDK1195/blog-preview-card" target="_blank"
        >Khoa</a
      >.
    </div>
  </body>
</html>
